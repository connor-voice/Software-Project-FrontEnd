<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Chocolate Creator</title>
</head>

<body>
    <main class="container-fluid">
        <div class="row" id="chocRow"> 
        <div id="postArea" class="col-sm-9 col-lg-3 col-md-9">
            <section id="postAreaTop">
                <h2 id="inputFormTitle">Create a Chocolate</h2>
            </section>

            <form id="inputForms">
                <section id="formTexts">
                    <p>Enter the details of your chocolate bar below to add
                         them to the database.
                    </p>
                </section>
                <section id="formInputs">
                    <label for="chocName" class="form-label">Name:</label>
                    <input type="text" id="chocName" name="name" class="form-control">
                    <br>

                    <label for="chocBrand" class="form-label">Brand:</label>
                    <input type="text" id="chocBrand" name="brand" class="form-control">
                    <br>

                    <label for="chocPrice" class="form-label">Price:</label>
                    <input type="number" step ="0.01" id="chocPrice" name="price" class="form-control">
                    <br>

                    <label for="chocSize" class="form-label">Size:</label>
                    <input type="number" id="chocSize" name="size" class="form-control">
                    <br>

                    <label for="chocQuantity" class="form-label">Quantity:</label>
                    <input type="text" id="chocQuantity" name="quantity" class="form-control">
                    <br>
                </section>
                
                
                <div id="formButtons">
                    <button id="btn-1" type="submit" class="btn btn-primary">Submit</button>
                    <br>
                    <button id="btn-2" type="reset" class="btn btn-secondary">Reset</button> 
                </div>

                <br>

            </form>
        
    
            </div>

            <div class="col">
                <div id="cardArea" class="col-7">
                 <form id="cardForm">
                     <h1> test</h1>
                 </form>
                </div>
            </div>
        </div>
    </main>


    <script src="./scripts/index.js"></script>
</body>

</html>
